plugins {
    id 'java'
    id 'org.springframework.boot'
    id 'org.springframework.boot.aot'
    id 'org.springframework.aot.smoke-test'
    id 'org.graalvm.buildtools.native'
}

repositories {
    mavenLocal()
}

dependencies {
    implementation(platform(org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES))
    implementation("org.springframework.boot:spring-boot-starter")
    implementation("org.springframework.pulsar:spring-pulsar-spring-boot-starter:0.1.2-SNAPSHOT")
    implementation("org.springframework.pulsar:spring-pulsar-spring-boot-autoconfigure:0.1.2-SNAPSHOT")
    implementation("org.springframework.pulsar:spring-pulsar:0.1.2-SNAPSHOT")

    testImplementation("org.springframework.boot:spring-boot-starter-test")

    appTestImplementation(project(":aot-smoke-test-support"))
    appTestImplementation("org.awaitility:awaitility:4.2.0")
}
