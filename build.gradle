buildscript {
	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:3.0.0-SNAPSHOT"
	}
	configurations.classpath {
		resolutionStrategy.useGlobalDependencySubstitutionRules = false
	}
}

plugins {
	id "io.spring.javaformat" version "0.0.34" apply false
	id "org.graalvm.buildtools.native" version "0.9.17" apply false
	id "org.jetbrains.kotlin.jvm" version "1.7.10" apply false
}

subprojects {
	plugins.withType(JavaPlugin) {
		plugins.apply("io.spring.javaformat")
	}
}
